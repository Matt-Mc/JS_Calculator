<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>


  <section class="section">
      <div class="titleHolder">
        <h1>Javascript Calculator</h1>
        <h3>Written By Matthew McCarty</h3>
      </div>
    <div class="container conMargin">
        <div id="prevField" class="prevField "></div> 
        <div id="inputField" class="textInput "></div> 
        <div class="columns is-fullwidth">

            <div class="column is-mobile">
                <button id="Clear" class="button is-danger is-fullwidth">C</button>
            </div>
            <div class="column">
                <button id="Backspace" class="button is-primary is-fullwidth">Backspace</button>
            </div>
        </div>
        <div class="columns is-mobile">
            <div class="column">
                <button id="numbers" class="button is-info is-fullwidth">1</button>
            </div>
            <div class="column">
                <button id="numbers" class="button is-info is-fullwidth">2</button>
            </div>
            <div class="column">
                <button id="numbers" class="button is-info is-fullwidth">3</button>
            </div>
            <div class="column">
                <button id="operator" class="button is-primary is-fullwidth">รท</button>
            </div>
        </div>
        <div class="columns is-mobile">
            <div class="column">
                <button id="numbers" class="button is-info is-fullwidth">4</button>
            </div>
            <div class="column">
                <button id="numbers" class="button is-info is-fullwidth">5</button>
            </div>
            <div class="column">
                <button id="numbers" class="button is-info is-fullwidth">6</button>
            </div>
            <div class="column">
                <button id="operator" class="button is-primary is-fullwidth">x</button>
            </div>
        </div>
        <div class="columns is-mobile">
            <div class="column">
                <button id="numbers" class="button is-info is-fullwidth">7</button>
            </div>
            <div class="column">
                <button id="numbers" class="button is-info is-fullwidth">8</button>
            </div>
            <div class="column">
                <button id="numbers"  class="button is-info is-fullwidth">9</button>
            </div>
            <div class="column">
                <button id="operator" class="button is-primary is-fullwidth">-</button>
            </div>

        </div>
        <div class="columns is-mobile">
            <div class="column">
                <button id="numbers" class="button is-info is-fullwidth">0</button>
            </div>
            <div class="column">
                <button id="dot" class="button is-info is-fullwidth">.</button>
            </div>
            <div class="column">
                <button id="posNeg" class="button is-info is-fullwidth">+/-</button>
            </div>
            <div class="column">
                <button id="operator" class="button is-primary is-fullwidth">+</button>
            </div>
        </div>
        <div class="columns is-mobile">
            <div class="column">
                <button id="equals" class="button is-primary is-fullwidth">=</button>
            </div>
        </div>
        
        
    </div>
  </section>
  <script src="js/calc.js"></script>
  </body>
</html>
