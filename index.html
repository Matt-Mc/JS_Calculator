<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

  <section class="section sectionPadding">
    <div class="container">
        <input class="input is-rounded textInput" type="text" placeholder="Type Here or Select Below">        
        <div class="columns is-mobile">
            <div class="column">
                <button class="button is-primary is-fullwidth">MC</button>
            </div>
            <div class="column">
                <button class="button is-primary is-fullwidth">MR</button>
            </div>
            <div class="column">
                <button class="button is-primary is-fullwidth">M+</button>
            </div>
            <div class="column">
                <button class="button is-primary is-fullwidth">M-</button>
            </div>
            <div class="column">
                <button class="button is-danger is-fullwidth">C</button>
            </div>
        </div>
        <div class="columns is-mobile">
            <div class="column">
                <button class="button is-info is-fullwidth">1</button>
            </div>
            <div class="column">
                <button class="button is-info is-fullwidth">2</button>
            </div>
            <div class="column">
                <button class="button is-info is-fullwidth">3</button>
            </div>
            <div class="column">
                <button class="button is-primary is-fullwidth">÷</button>
            </div>
            <div class="column">
                <button class="button is-primary is-fullwidth">√</button>
            </div>
        </div>
        <div class="columns is-mobile">
            <div class="column">
                <button class="button is-info is-fullwidth">4</button>
            </div>
            <div class="column">
                <button class="button is-info is-fullwidth">5</button>
            </div>
            <div class="column">
                <button class="button is-info is-fullwidth">6</button>
            </div>
            <div class="column">
                <button class="button is-primary is-fullwidth">x</button>
            </div>
            <div class="column">
                <button class="button is-primary is-fullwidth">%</button>
            </div>
        </div>
        <div class="columns is-mobile">
            <div class="column">
                <button class="button is-info is-fullwidth">7</button>
            </div>
            <div class="column">
                <button class="button is-info is-fullwidth">8</button>
            </div>
            <div class="column">
                <button class="button is-info is-fullwidth">9</button>
            </div>
            <div class="column">
                <button class="button is-primary is-fullwidth">-</button>
            </div>
            <div class="column">
                <button class="button is-primary is-fullwidth">1/x</button>
            </div>
        </div>
        <div class="columns is-mobile   ">
            <div class="column">
                <button class="button is-info is-fullwidth">0</button>
            </div>
            <div class="column">
                <button class="button is-info is-fullwidth">.</button>
            </div>
            <div class="column">
                <button class="button is-info is-fullwidth">+/-</button>
            </div>
            <div class="column">
                <button class="button is-primary is-fullwidth">+</button>
            </div>
            <div class="column">
                <button class="button is-primary is-fullwidth">=</button>
            </div>
        </div>
        
    </div>
  </section>
  <script src="js/calc.js"></script>
  </body>
</html>
